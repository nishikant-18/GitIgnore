<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen_active" id="start-screen">
            <h1>Quiz Time</h1>
            <p>Lets Start</p>
            <button id="start-btn">Start</button>
        </div>

    <div class="screen" id="quiz-screen">
    <div class="quiz-header">
        <h2 id="question">Question is here</h2>
        <div class="question-info"><p>Question <span id="current-question">1</span>of<span id="totalQ">5</span></p><p>Score:<span id="score">1</span></p>
        </div>
        </div>
        <div id="answers_container" class="answers-container">
            </div>

            <div class="progress_bar">
                <div class="progress" id="progress">
                    </div>
                </div>
                <p> hello</p>

        </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Quiz Result</h1>
            <div class="result_info">
                <p>You scored <span id="final_score">0</span> out of <span id="totalQ"></span></p>
                </div>
            <div class="result_message">Good Job
                </div>

                </div>
            <button id="restart_btn">Restart Quiz</button>
            </div>
        </div>
        
</body>
</html>
